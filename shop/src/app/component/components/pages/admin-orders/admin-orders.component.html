  <div
    class="card-body px-2 py-2"
    style="width: 100%; height: 800px"
  >
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of collection.data | paginate: config; let i = index"
        >
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.value }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm">
              Create Product
            </button>
            <button type="button" class="btn btn-primary btn-sm ml-2">
              Create Product
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <pagination-controls
      (pageChange)="pageChanged($event)"
    ></pagination-controls>
  </div>
</div>

<div *ngIf="orders<=0" class="alert alert-primary" role="alert">
  There are on orders...
</div>
