<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="ProductForm">
    <h6 class="card-subtitle mr-3 mb-3">Product Information.</h6>
    <div class="form-row">
      <div class="col-md-6 mb-3">
      </div>
      <div class="col-md-6 mb-3">
        <div *ngIf="base64Image != ''">
          <img class="imagepreview" [src]="base64Image" />
        </div>
        <div *ngIf="base64Image === ''">
          <img
            class="imagepreview"
            src="https://www.tibs.org.tw/images/default.jpg"
          />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="name">Name</label>
        <input
          [class.is-invalid]="
            (ProductForm.get('name').touched || submitted) &&
            ProductForm.get('name').errors?.required
          "
          type="text"
          class="form-control text"
          id="name"
          name="name"
          formControlName="name"
        />
        <span
          *ngIf="
            (ProductForm.get('name').touched || submitted) &&
            ProductForm.get('name').errors?.required
          "
          id="makeErr"
          class="error"
          >Please Enter Name</span
        >
      </div>
      <div class="col-md-3 mb-3">
        <label for="quantity">Quantity</label>
        <input
          [class.is-invalid]="
            (ProductForm.get('quantity').touched || submitted) &&
            ProductForm.get('quantity').errors?.required
          "
          type="text"
          class="form-control"
          id="quantity"
          formControlName="quantity"
        />
        <span
          *ngIf="
            (ProductForm.get('quantity').touched || submitted) &&
            ProductForm.get('quantity').errors?.required
          "
          id="makeErr"
          class="error"
          >Please Enter Quantity</span
        >
      </div>

      <div class="col-md-3 mb-3">
        <label for="saleprice">Image</label> <br />
        <label class="btn btn-primary">
          Browse
          <input
            type="file"
            (change)="handleUpload($event)"
            hidden
          />
        </label>
      </div>

      <!-- (change)="handleUpload($event)" -->
    </div>

    <div class="form-row">
      <div class="col-md-12 mb-3">
        <label for="description">Product Description</label>
        <textarea
          [class.is-invalid]="
            (ProductForm.get('description').touched || submitted) &&
            ProductForm.get('description').errors?.required
          "
          type="text"
          class="form-control"
          id="description"
          formControlName="description"
          rows="3"
        >
        </textarea>

        <span
          *ngIf="
            (ProductForm.get('description').touched || submitted) &&
            ProductForm.get('description').errors?.required
          "
          id="makeErr"
          class="error"
          >Please Enter Description</span
        >
      </div>
    </div>

    <hr />
    <h6 class="card-subtitle mr-3 mb-3">Pricing Information.</h6>

    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="price">Price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          formControlName="price"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="saleprice">Sale Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text" id="basic-addon1">
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customSwitch1"
                />
                <label class="custom-control-label" for="customSwitch1"></label>
              </div>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            formControlName="saleprice"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
    </div>
    <hr />
    <h6 class="card-subtitle mr-3 mb-3">Shipping Information.</h6>
    <div formGroupName="shipping_details">
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="weight"> Weight</label>
          <input
            type="text"
            class="form-control"
            id="weight"
            formControlName="weight"
          />
        </div>
        <div class="col-md-3 mb-3">
          <label for="depth"> Depth</label>
          <input
            type="text"
            class="form-control"
            id="depth"
            formControlName="depth"
          />
        </div>
        <div class="col-md-3 mb-3">
          <label for="width"> Width</label>
          <input
            type="text"
            class="form-control"
            id="width"
            formControlName="width"
          />
        </div>
        <div class="col-md-3 mb-3">
          <label for="height"> Height</label>
          <input
            type="text"
            class="form-control"
            id="height"
            formControlName="height"
          />
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" (click)="createPrd()">Add Product</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    {{ closeBtnName }}
  </button>
</div>
