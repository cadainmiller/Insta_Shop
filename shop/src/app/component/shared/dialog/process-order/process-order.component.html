<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <form [formGroup]="OrderUpdateForm" class="form-inline">
      <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">Status</label>
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="staticEmail2"
          value="email@example.com"
        />
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <select formControlName="status" id="inputState" class="form-control">
          <option value="" selected>Unpaid</option>
          <option value="Paid">Paid</option>
          <option value="Refunded">Refunded</option>
          <option value="Cancel">Cancel</option>
        </select>
      </div>
      <button (click)="updateOrderStatus()" class="btn btn-primary mb-2">
        Confirm identity
      </button>
    </form>
  </div>
</div>
